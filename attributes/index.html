<!DOCTYPE html>
<html>
  <head>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700,800,900" rel="stylesheet">
    <link href="../form.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h3>Select which attribute applies to you</h3>
        <label id="groupLabelText">Select a value</label>
        <select id="attributeSelect" style="margin-bottom: 10px;">
        </select>
        <code>To change the attribute type, add attributeType=[schools/grades/roles] to the query string of the url.</code>
      </div>
      <div id="configText"></div>
    </div>
    <script type="text/javascript">
      function getAttributeValues(callback){
        var attributeType = 'schools';
        var query = new URLSearchParams(window.location.search);
        if (query.has('attributeType')){
          attributeType = query.get('attributeType');
        }

        return fetch('attributes.json')
          .then(function(response){
            return response.json();
          })
          .then(function(data){
            callback(data[attributeType]);
          })
      }

      function setAttributeValues(){
        getAttributeValues(function(values){
          console.log("values are", values);
          var attributeSelect = document.getElementById('attributeSelect');
          values.map(function(value){
            attributeSelect.options[attributeSelect.options.length] = new Option(value, value);
          })
          attributeSelect.disabled = false;
        })
      };

      JFCustomWidget.subscribe("ready", function(){
        setAttributeValues();

        JFCustomWidget.subscribe("submit", function(){
          var msg = {
            valid: true,
            value: document.getElementById('attributeSelect').value
          }
          JFCustomWidget.sendSubmit(msg);
        });
      });
    </script>
  </body>
</html>
