        </select>
        <code>To change the attribute type, add attributeType=[schools/grades/roles] to the query string of the url.</code>

    <script type="text/javascript">
        //always subscribe to ready event and implement widget related code
        //inside callback function , it is the best practice while developing widgets


        function getAttributeValues(callback){
          var attributeType = 'schools';
          var query = new URLSearchParams(window.location.search);
          if (query.has('attributeType')){
            attributeType = query.get('initialValue');
          }
          var users = [];

          return fetch('attributes.json')
            .then(function(response){
              return response.json();
            })
            .then(function(data){
              callback(data[attributeType]);
            })
        }

        function setAttributeValues(){
          getAttributeValues(function(values){
            console.log("values are", values);
            var attributeSelect = document.getElementById('attributeSelect');
            values.map(function(value){
              attributeSelect.options[attributeSelect.options.length] = new Option(value, value);
            })
            attributeSelect.disabled = false;
          })
        };

        setAttributeValues();
