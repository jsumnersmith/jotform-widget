    <script type="text/javascript">
        //always subscribe to ready event and implement widget related code
        //inside callback function , it is the best practice while developing widgets
        function getUsers(group, callback){
          var users = [];
          var request = new XMLHttpRequest();
          request.open('GET', 'users.json', true);
          request.onload = function() {
            if (request.status >= 200 && request.status < 400) {
              // Success!
              var data = JSON.parse(request.responseText);
              console.log(data);
              if (!group) {
                users = Object.values(data).flat();
              } else {
                users = data[group];
              }
              callback(users);

            } else {
              console.error("Something went wrong");
            }
          };
          request.onerror = function() {
            // There was a connection error of some sort
          };
          request.send();
        }

        function removeUsers(el){
          el.options.map(option, index){
            el.remove(index);
          }
        }

        function setUsers(group){
          getUsers(group, function(users){
            var userSelect = document.getElementById('userSelect');
            removeUsers(userSelect);
            users.map(function(user){
              userSelect.options[userSelect.options.length] = new Option(user, user);
            })
            userSelect.disabled = false;
          })
        };

        function handleChange(e){
          var group = e.target.value;
          setUsers(group);
        }



        var groupSelect = document.getElementById('groupSelect');
        groupSelect.addEventListener("change", handleChange)
